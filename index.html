<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset = "UTF-8">
      <meta name="viewport" content="width=device-wdith">
      <title>Champ Timer</title>
      <link rel="stylesheet" href="./styles.css">
   </head>
   <body>
      <audio id="myAudio" preload="auto">
         <source src="boxing_bell.mp3" type="audio/mpeg">
      </audio>

      <div class="container">
         <div class="timer">
            25:00
         </div>
         <div class="ufc-bar">
            <div class="bar-1"></div>
            <div class="bar-2"></div>
            <div class="bar-3"></div>
            <div class="bar-4"></div>
            <div class="bar-5"></div>
         </div>
         <div class="belt-container">
         <!-- "BELTS" will be added in here -->
         </div>
         <div class="buttons">
            <button class="start-button">START</button>
            <button class="pause-button">PAUSE</button>
            <button class="resume-button">RESUME</button>
            <button class="reset-button">RESET</button>
         </div>
         <h1 class="title">PRESS START</h1>
      </div>
      <script src="./main.js"></script>
   </body>
</html>
